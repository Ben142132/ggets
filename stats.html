<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Live Hühnerrennen-Statistik</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #f0f4f8;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
        }
        .section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border: 2px solid #d1d8e0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #e8e8e8;
            text-align: left;
            color: #333;
        }
        th {
            background: #f8f9fa;
        }
        .winner-banner {
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 2px solid;
            color: #333;
        }
        #refreshButton {
            background: #2196F3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            margin-top: 15px;
            cursor: pointer;
        }
        .hausgewinn-info {
            background: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .winner-details table {
            width: 100%;
            margin-top: 10px;
            background: rgba(255,255,255,0.9);
            border-radius: 8px;
            overflow: hidden;
        }
        .winner-details td {
            padding: 8px;
            border-bottom: 1px solid #eee;
            color: #333;
        }
        .winner-details tr:last-child td {
            border-bottom: none;
        }
    </style>

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentData = {
            chickens: null,
            hausgewinn: 15,
            lastWinner: null
        };

        // Firebase-Datenabonnement
        const unsubscribe = onSnapshot(doc(db, "rennen", "daten"), (doc) => {
            if (doc.exists()) {
                const data = doc.data();
                currentData = {
                    chickens: data.chickens,
                    hausgewinn: data.hausgewinn || 15,
                    lastWinner: JSON.parse(localStorage.getItem('lastWinner')) || null
                };
                updateUI();
            }
        });

        function updateUI() {
            // Hausgewinn aktualisieren
            document.getElementById('currentHausgewinn').textContent = currentData.hausgewinn;

            // Quoten-Tabelle aktualisieren
            updateOddsTable();

            // Wetten-Tabelle aktualisieren
            updateBetsTable();

            // Gewinner anzeigen
            showLastWinner();

            // Zeitstempel aktualisieren
            document.getElementById('updateTime').textContent = new Date().toLocaleTimeString();
        }

        function updateOddsTable() {
            const oddsTable = document.getElementById('oddsTable');
            
            if (!currentData.chickens) {
                oddsTable.innerHTML = '<tr><td colspan="3">Keine aktiven Wetten</td></tr>';
                return;
            }

            const totalPool = Object.values(currentData.chickens).reduce((sum, c) => sum + (c.total || 0), 0);
            const houseCut = totalPool * (currentData.hausgewinn / 100);
            const payoutPool = totalPool - houseCut;

            oddsTable.innerHTML = `
                <tr><th>Huhn</th><th>Einsätze</th><th>Quote</th></tr>
                ${Object.keys(currentData.chickens).map(id => `
                    <tr>
                        <td>${currentData.chickens[id]?.name || 'Unbekannt'}</td>
                        <td>${(currentData.chickens[id]?.total || 0).toFixed(2)}€</td>
                        <td>${currentData.chickens[id]?.total > 0 
                            ? (payoutPool / currentData.chickens[id].total).toFixed(2) + '€'
                            : '-'}
                        </td>
                    </tr>
                `).join('')}
            `;
        }

            const allBets = document.getElementById('allBets');
            
            if (!currentData.chickens) {
                allBets.innerHTML = '<tr><td colspan="4">Keine gespeicherten Wetten</td></tr>';
                return;
            }

                <tr><th>Spieler</th><th>Huhn</th><th>Einsatz</th><th>Zeit</th></tr>
